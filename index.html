<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>Jiho & HyunA Wedding Invitation</title>
  <link rel="stylesheet" href="style.css"/>
</head>
  
<body>
  
<!-- BGM -->
<audio id="bgm" src="bgm.mp3" preload="auto" loop></audio>

<!-- 우측 상단 고정 버튼 -->
<button id="bgmToggle" class="bgm-btn" aria-label="Toggle background music" type="button">
  🔇
</button>

<script>
  const bgm = document.getElementById("bgm");
  const btn = document.getElementById("bgmToggle");

  // 기본 상태: OFF
  let isPlaying = false;

  btn.addEventListener("click", async () => {
    try {
      if (!isPlaying) {
        await bgm.play();          // 모바일 정책상 '클릭'이 있어야 재생 가능
        isPlaying = true;
        btn.textContent = "🔊";
      } else {
        bgm.pause();
        isPlaying = false;
        btn.textContent = "🔇";
      }
    } catch (e) {
      // iOS/인앱에서 재생이 막히는 경우 대비
      alert("음악 재생이 차단되어 있어요. 버튼을 한 번 더 눌러주세요.");
      console.log(e);
    }

    window.addEventListener("load", () => {
      bgm.play().then(() => {
        isPlaying = true;
        btn.textContent = "🔊";
      }).catch(() => {
        // 모바일에서는 대부분 여기로 떨어짐 (정상)
      });
      
  });
</script>

<div class="section">
  <div class="hero">
    <img src="hero1.jpg" alt="Wedding Photo" class="hero-img">

      <a class="location-btn"
       href="https://map.naver.com/p/entry/place/1915861607?c=15.91,0,0,0,dh&placePath=/home?from=map&fromPanelNum=1&additionalHeight=76&timestamp=202601281733&locale=ko&svcName=map_pcv5"
       target="_blank"
       rel="noopener noreferrer">
      <img src="1_button.png" alt="location" class="btn-img">
    </a>
  </div>

</div>
  
<div class="section">
  <img src="hero2.jpg" alt="Wedding Photo" />
</div>
  
  <div class="section">
  <img src="hero3.jpg" alt="Wedding Photo" />
</div>
  
</body>
</html>
