    <button class="modal-backdrop" type="button" aria-label="ë‹«ê¸°"></button>
    <div class="modal-content" role="dialog" aria-modal="true">

  <script>
  (function () {
    const grid = document.getElementById("galleryGrid");
    const moreBtn = document.getElementById("galleryMoreBtn");
    const actions = document.getElementById("galleryActions");

    if (!grid) return;

    const batch = Number(grid.dataset.batch || 12);
    const items = Array.from(grid.querySelectorAll(".g-item"));

    let visibleCount = batch;

    function applyVisibility() {
      items.forEach((el, idx) => {
        el.style.display = idx < visibleCount ? "" : "none";
      });

      // ë” ë³´ì—¬ì¤„ ê²Œ ì—†ìœ¼ë©´ ë²„íŠ¼ ìˆ¨ê¹€
      const hasMore = visibleCount < items.length;
      if (actions) actions.style.display = hasMore ? "flex" : "none";

      // ë²„íŠ¼ í…ìŠ¤íŠ¸(ì„ íƒ)
      if (moreBtn) {
        if (hasMore) {
          const remain = items.length - visibleCount;
          // moreBtn.textContent = `ë”ë³´ê¸° (+${Math.min(batch, remain)})`; // ì´ë ‡ê²Œ ë°”ê¾¸ê³  ì‹¶ìœ¼ë©´ ì‚¬ìš©
        }
      }
    }

    // ì´ˆê¸° ì ìš©
    applyVisibility();

    // ë”ë³´ê¸° í´ë¦­: 12ì¥ì”© ì¶”ê°€ í‘œì‹œ
    if (moreBtn) {
      moreBtn.addEventListener("click", () => {
        visibleCount = Math.min(visibleCount + batch, items.length);
        applyVisibility();
      });
    }

    // ===== í¬ê²Œë³´ê¸° ëª¨ë‹¬(ì„ íƒ) =====
    const modal = document.getElementById("galleryModal");
    const modalImage = document.getElementById("modalImage");

    function openModal(src) {
      if (!modal || !modalImage) return;
      modal.classList.add("open");
      modal.setAttribute("aria-hidden", "false");
      modalImage.src = src;
      document.body.style.overflow = "hidden";
    }

    function closeModal() {
      if (!modal || !modalImage) return;
      modal.classList.remove("open");
      modal.setAttribute("aria-hidden", "true");
      modalImage.src = "";
      document.body.style.overflow = "";
    }

    items.forEach((btn) => {
      btn.addEventListener("click", () => openModal(btn.dataset.full));
    });

    if (modal) {
      modal.addEventListener("click", (e) => {
        if (
          e.target.classList.contains("modal-backdrop") ||
          e.target.classList.contains("modal-close")
        ) closeModal();
      });

      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && modal.classList.contains("open")) closeModal();
      });
    }
  })();
</script>
