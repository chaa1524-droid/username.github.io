<script>
  const bgm = document.getElementById("bgm");
  const btn = document.getElementById("bgmToggle");

  // ê¸°ë³¸ ìƒíƒœ: OFF
  let isPlaying = false;

  // âœ… ìƒíƒœ ì—…ë°ì´íŠ¸ í•¨ìˆ˜(ì•„ì´ì½˜ ë³€ê²½)
  function setUI(playing) {
    isPlaying = playing;
    btn.textContent = playing ? "ğŸ”Š" : "ğŸ”‡";
  }

  // âœ… ì¬ìƒ ì‹œë„ í•¨ìˆ˜(ëª¨ë°”ì¼ ì •ì±… ë•Œë¬¸ì— try/catch í•„ìš”)
  async function tryPlay() {
    try {
      await bgm.play();
      setUI(true);
      return true;
    } catch (e) {
      // ìë™ì¬ìƒì€ ëª¨ë°”ì¼ì—ì„œ ëŒ€ë¶€ë¶„ ë§‰í˜ (ì •ìƒ)
      return false;
    }
  }

  // âœ… ë²„íŠ¼ í´ë¦­: í† ê¸€
  btn.addEventListener("click", async () => {
    if (!isPlaying) {
      const ok = await tryPlay();
      if (!ok) {
        alert("ìŒì•… ì¬ìƒì´ ì°¨ë‹¨ë˜ì–´ ìˆì–´ìš”. í™”ë©´ì„ í•œ ë²ˆ í„°ì¹˜/ìŠ¤í¬ë¡¤í•œ ë’¤ ë‹¤ì‹œ ëˆŒëŸ¬ì£¼ì„¸ìš”.");
      }
    } else {
      bgm.pause();
      setUI(false);
    }
  });

  // âœ… 'ë¬´ì¡°ê±´ ìë™ì¬ìƒ'ì€ ë¶ˆê°€ëŠ¥í•˜ì§€ë§Œ,
  //    í™”ë©´ ì²« í„°ì¹˜/ìŠ¤í¬ë¡¤(ì‚¬ìš©ì ì œìŠ¤ì²˜) ìˆœê°„ì— ìë™ìœ¼ë¡œ ì¼œì§€ê²Œ í•¨ (ê°€ì¥ ê°•ë ¥í•œ ëŒ€ì•ˆ)
  const enableBGMOnFirstGesture = async () => {
    if (!isPlaying) {
      await tryPlay();

  // í„°ì¹˜/í´ë¦­/í‚¤ ì…ë ¥ ì¤‘ 1íšŒë§Œ ì¡ì•„ì„œ ì¬ìƒ ì‹œë„
  document.addEventListener("touchstart", enableBGMOnFirstGesture, { once: true });
  document.addEventListener("click", enableBGMOnFirstGesture, { once: true });
  document.addEventListener("keydown", enableBGMOnFirstGesture, { once: true });

  // âœ… (ì„ íƒ) í˜ì´ì§€ ë¡œë“œì‹œ í•œë²ˆ ì¬ìƒ ì‹œë„: PCì—ì„  ë  ìˆ˜ë„, ëª¨ë°”ì¼ì€ ëŒ€ë¶€ë¶„ ì‹¤íŒ¨(ì •ìƒ)

</script>

<script>
  // ===== YouTube ì¬ìƒ ì‹œ BGM ìë™ ì œì–´ =====
  (function () {
    const bgm = document.getElementById("bgm");
    const bgmBtn = document.getElementById("bgmToggle");

    if (!bgm) return;

    let wasBgmPlayingBeforeYoutube = false;

    // YouTube IFrame API ë¡œë“œ
    const tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    let player = null;

    window.onYouTubeIframeAPIReady = function () {
      if (!document.getElementById("ytPlayer")) return;

      player = new YT.Player("ytPlayer", {
        events: {
          onStateChange: onPlayerStateChange,
        },
      });
    };

    function onPlayerStateChange(e) {
      if (!bgm) return;

      // â–¶ï¸ ìœ íŠœë¸Œ ì¬ìƒ ì‹œì‘ â†’ BGM ì •ì§€
      if (e.data === YT.PlayerState.PLAYING) {
        wasBgmPlayingBeforeYoutube = !bgm.paused;
        bgm.pause();
        if (bgmBtn) bgmBtn.setAttribute("aria-pressed", "false");
      }

      // â¸ï¸ ìœ íŠœë¸Œ ì¼ì‹œì •ì§€ or ì¢…ë£Œ â†’ BGM ë³µê·€
      if (
        (e.data === YT.PlayerState.PAUSED ||
         e.data === YT.PlayerState.ENDED) &&
        wasBgmPlayingBeforeYoutube
      ) {
        bgm.play().catch(() => {});
        wasBgmPlayingBeforeYoutube = false; // í•œ ë²ˆë§Œ ë³µê·€
      }
    }

    // (ì„ íƒ) BGM ë²„íŠ¼ì„ ëˆŒë €ì„ ë•Œ ìœ íŠœë¸Œê°€ ì¬ìƒ ì¤‘ì´ë©´ ë¨¼ì € ë©ˆì¶¤
    if (bgmBtn) {
      bgmBtn.addEventListener(
        "click",
        () => {
          try {
            if (
              player &&
              player.getPlayerState &&
              player.getPlayerState() === YT.PlayerState.PLAYING
            ) {
              player.pauseVideo();
            }
          } catch (_) {}
        },
        true
      );
    }
  })();
</script>

<script>
  (function () {
    const grid = document.getElementById("galleryGrid");
    const moreBtn = document.getElementById("galleryMoreBtn");
    const actions = document.getElementById("galleryActions");
    if (!grid) return;

    // âœ… ì„¤ì •
    const TOTAL = 42;                 // ì‚¬ì§„ ê°œìˆ˜
    const BASE_PATH = "assets/gallery";
    const EXT = "jpg";                // í™•ì¥ì
    const PAD = 2;                    // 01~43ì´ë©´ 2ìë¦¬
    const batch = Number(grid.dataset.batch || 12); // ì²˜ìŒ 12ì¥

    // ===== 1) 42ì¥ ì¸ë„¤ì¼ ìë™ ìƒì„± =====
    const frag = document.createDocumentFragment();

    for (let i = 1; i <= TOTAL; i++) {
      const num = String(i).padStart(PAD, "0");
      const src = `${BASE_PATH}/${num}.${EXT}`;

      const btn = document.createElement("button");
      btn.className = "g-item";
      btn.type = "button";
      btn.dataset.full = src;
      btn.setAttribute("aria-label", `ì‚¬ì§„ ${i} í¬ê²Œë³´ê¸°`);

      const img = document.createElement("img");
      img.src = src;
      img.alt = `gallery ${i}`;
      img.loading = "lazy";

      btn.appendChild(img);
      frag.appendChild(btn);
    }

    grid.appendChild(frag);

    // âœ… ìƒì„± í›„ ë‹¤ì‹œ items ì¡ê¸°
    const items = Array.from(grid.querySelectorAll(".g-item"));

   // ===== 2) ë”ë³´ê¸°/ì ‘ê¸°(í•œ ë²ˆì— í¼ì¹˜ê¸°) =====
  let expanded = false;        // false = ì ‘íŒ ìƒíƒœ(12ì¥), true = í¼ì¹œ ìƒíƒœ(ì „ì²´)
  let visibleCount = batch;    // ì²˜ìŒì—” 12ì¥

  function applyVisibility() {
    items.forEach((el, idx) => {
      el.style.display = idx < visibleCount ? "" : "none";
  });

  // ë²„íŠ¼ í…ìŠ¤íŠ¸ í† ê¸€
  if (moreBtn) {
    moreBtn.innerHTML = expanded
      ? 'ì ‘ê¸° <span class="arrow">âŒƒ</span>'
      : 'ë”ë³´ê¸° <span class="arrow">âŒ„</span>';
  }

  // ì „ì²´ê°€ 12ì¥ ì´í•˜ë¼ë©´ ë²„íŠ¼ ìˆ¨ê¹€
  if (actions) {
    actions.style.display = items.length > batch ? "flex" : "none";
    }
  }  

  applyVisibility();

  moreBtn?.addEventListener("click", () => {
    expanded = !expanded;

    if (expanded) {
    // âœ… í•œ ë²ˆì— ì „ì²´ í¼ì¹˜ê¸°
      visibleCount = items.length;
    } else {
    // âœ… ë‹¤ì‹œ 12ì¥ìœ¼ë¡œ ì ‘ê¸° + ê°¤ëŸ¬ë¦¬ ìœ„ì¹˜ë¡œ ìì—°ìŠ¤ëŸ½ê²Œ ìŠ¤í¬ë¡¤(ì„ íƒ)
      visibleCount = batch;
      //'ì ‘ê¸°'ëˆŒë €ì„ë•Œ ìŠ¤í¬ë¡¤ ì•ˆì›€ì§ì´ê²Œ í•˜ê³ ì‹¶ìœ¼ë©´ í•´ë‹¹ ë¬¸ì¥ ì‚­ì œ
      document.getElementById("gallery")?.scrollIntoView({ behavior: "smooth", block: "start" }); 
    }

    applyVisibility();
  });

    // ===== 3) ëª¨ë‹¬: ì¢Œ/ìš° ë„˜ê¸°ê¸° =====
    const modal = document.getElementById("galleryModal");
    const modalImage = document.getElementById("modalImage");
    const prevBtn = modal?.querySelector(".nav-btn.prev");
    const nextBtn = modal?.querySelector(".nav-btn.next");

    let currentIndex = 0;

    function setImageByIndex(idx) {
      if (!modalImage) return;
      const safe = (idx + items.length) % items.length;
      currentIndex = safe;
      modalImage.src = items[safe].dataset.full;
    }

    function openModal(startIndex) {
      if (!modal) return;
      modal.classList.add("open");
      modal.setAttribute("aria-hidden", "false");
      document.body.style.overflow = "hidden";
      setImageByIndex(startIndex);
    }

    function closeModal() {
      if (!modal || !modalImage) return;
      modal.classList.remove("open");
      modal.setAttribute("aria-hidden", "true");
      modalImage.src = "";
      document.body.style.overflow = "";
    }

    function next() { setImageByIndex(currentIndex + 1); }
    function prev() { setImageByIndex(currentIndex - 1); }

    items.forEach((btn, idx) => btn.addEventListener("click", () => openModal(idx)));

    nextBtn?.addEventListener("click", next);
    prevBtn?.addEventListener("click", prev);

    modal?.addEventListener("click", (e) => {
      if (e.target.classList.contains("modal-backdrop")) closeModal();
    });

    document.addEventListener("keydown", (e) => {
      if (!modal?.classList.contains("open")) return;
      if (e.key === "Escape") closeModal();
      if (e.key === "ArrowRight") next();
      if (e.key === "ArrowLeft") prev();
    });

    // ìŠ¤ì™€ì´í”„
    let touchStartX = 0;
    let touchEndX = 0;

    modalImage?.addEventListener("touchstart", (e) => {
      touchStartX = e.changedTouches[0].screenX;
    }, { passive: true });

    modalImage?.addEventListener("touchend", (e) => {
      touchEndX = e.changedTouches[0].screenX;
      const dx = touchEndX - touchStartX;
      if (Math.abs(dx) < 40) return;
      if (dx < 0) next(); else prev();
    }, { passive: true });
  })();
</script>
